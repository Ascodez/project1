.container {
    max-width: 700px;
    margin: 60px auto;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    text-align: center;
    border: 2px solid #e0e0e0;
}

h1 {
    font-size: 2.8em;
    margin-bottom: 30px;
    color: #1f2e3d;
    text-shadow: 1px 1px 2px #ccc;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
}

.contact-info {
    display: flex;
    flex-direction: column;
    gap: 25px;
    margin-top: 30px;
}

.contact-card {
    background: linear-gradient(to right, #f1f1f1, #e3f2fd);
    border-left: 6px solid #3498db;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
}

.contact-card:hover {
    background: #d6eaf8;
    transform: scale(1.02);
    border-left: 6px solid #1abc9c;
}

.contact-card p {
    font-size: 1.2em;
    font-weight: bold;
    margin: 0;
    color: #2c3e50;
}

.contact-card a {
    font-size: 1.2em;
    text-decoration: none;
    color: #2980b9;
    display: block;
    margin-top: 5px;
}

.contact-card a:hover {
    color: #1abc9c;
    text-decoration: underline;
}

img {
    margin-top: 30px;
    width: 100%;
    max-width: 400px;
    border-radius: 14px;
    border: 4px solid #3498db;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

.back-home {
    display: inline-block;
    margin-top: 40px;
    padding: 12px 25px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1.1em;
    transition: 0.3s ease;
}

.back-home:hover {
    background-color: #1abc9c;
    color: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
